<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    button {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <h1>Table Example</h1>

  <button id="addRowButton">Add Row</button>

  <table id="myTable">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Row 1</td>
      <td><button class="removeButton" onclick="removeRow(this)">Remove</button></td>
    </tr>
  </table>

  <h1>Remove Elements by ID</h1>

  <input type="text" id="elementIdInput" placeholder="Enter ID">
  <button id="removeByIdButton" onclick="removeElementsById()">Remove Elements by ID</button>

  <script>
    // Add Row
    document.getElementById("addRowButton").addEventListener("click", function() {
      var table = document.getElementById("myTable");
      var rowCount = table.rows.length;
      var row = table.insertRow(rowCount);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      cell1.innerHTML = rowCount;
      cell2.innerHTML = "Row " + rowCount;
      cell3.innerHTML = `<button class="removeButton" onclick="removeRow(this)">Remove</button>`;
    });

    // Change Color
    document.getElementById("addRowButton").addEventListener("click", function() {
      this.style.color = "red";
    });

    // Remove Row
    function removeRow(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    // Remove Elements by ID
    function removeElementsById() {
      var elementId = document.getElementById("elementIdInput").value;
      var elements = document.querySelectorAll("#" + elementId);
      for (var i = 0; i < elements.length; i++) {
        elements[i].remove();
      }
    }
  </script>
</body>
</html>
